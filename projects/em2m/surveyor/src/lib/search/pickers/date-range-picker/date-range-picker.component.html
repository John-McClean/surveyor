
<form>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Start</mat-label>
    <input matInput  [formControl]="formFromControl" required [max]="toDate" [matDatepicker]="fromDatePicker" [value]="fromDate" (dateChange)="fromDateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #fromDatePicker disabled="false"></mat-datepicker>
    <mat-error *ngIf="formFromControl.invalid">Invalid start date</mat-error>

  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>End</mat-label>
    <input matInput required   [formControl]="formToControl" [min]="fromDate" [max]="dateToday" [matDatepicker]="toDatePicker" [value]="toDate" (dateChange)="toDateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #toDatePicker disabled="false"></mat-datepicker>
    <mat-error *ngIf="formToControl.invalid">Invalid end date</mat-error>
  </mat-form-field>
</form>
