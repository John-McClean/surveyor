<mat-form-field appearance="outline">
  <mat-label>{{ controlDefinition?.label }}</mat-label>
  <mat-select [formControl]="formControl"
              [required]="controlDefinition.required || false"
              [multiple]="controlDefinition.options?.multiple || false"
              [disabled]="controlDefinition.disabled">
    <mat-option *ngIf="!controlDefinition.options?.multiple">---</mat-option>
    <mat-option *ngFor="let item of items" [value]="item.value">{{ item.label }}</mat-option>
  </mat-select>
  <mat-error *ngFor="let errorKey of getErrors()">
    {{getErrorMessage(errorKey)}}
  </mat-error>
</mat-form-field>
